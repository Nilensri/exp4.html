<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(120deg, #a1ffce, #faffd1);
    }

    /* Navigation Bar */
    nav {
      background: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.1);
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      cursor: pointer;
      transition: 0.3s;
    }
    nav ul li:hover {
      color: #009688;
    }

    /* Layout */
    .container {
      display: flex;
      height: calc(100vh - 60px);
    }

    /* Left Side (Form) */
    .left {
      flex: 1;
      background: white;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
      margin: 20px;
    }
    h2 {
      margin-bottom: 20px;
      color: #009688;
    }
    input, button {
      width: 80%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #ffc107;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background-color: #e0a800;
    }

    /* Table */
    table {
      margin-top: 20px;
      width: 90%;
      border-collapse: collapse;
      border-radius: 6px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #009688;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    tr:hover {
      background-color: #f1f1f1;
    }

    #total {
      margin-top: 15px;
      font-weight: bold;
      color: #009688;
      font-size: 18px;
    }

    /* Right Side */
    .right {
      flex: 1;
      background: linear-gradient(135deg, #009688, #00695c);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 26px;
      font-weight: bold;
      border-radius: 10px;
      margin: 20px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div><b>ðŸ’° Expense Tracker</b></div>
    <ul>
      <li>Home</li>
      <li>Services</li>
      <li>Products</li>
      <li>Contact Us</li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <!-- Left Side (Form) -->
    <div class="left">
      <h2>Add Expense</h2>
      <input type="date" id="date">
      <input type="text" id="category" placeholder="Category">
      <input type="number" id="amount" placeholder="Amount">
      <button onclick="addExpense()">Add</button>

      <table id="expenseTable">
        <tr>
          <th>Date</th>
          <th>Category</th>
          <th>Amount</th>
        </tr>
      </table>
      <div id="total">Total: â‚¹0</div>
    </div>

    <!-- Right Side -->
    <div class="right">
      Track your expenses and save smarter every day!
    </div>
  </div>

  <script>
    let totalExpense = 0;

    function addExpense() {
      let date = document.getElementById('date').value;
      let category = document.getElementById('category').value;
      let amount = parseFloat(document.getElementById('amount').value);

      if (date && category && amount) {
        let table = document.getElementById('expenseTable');
        let row = table.insertRow();
        row.insertCell(0).innerHTML = date;
        row.insertCell(1).innerHTML = category;
        row.insertCell(2).innerHTML = "â‚¹" + amount.toFixed(2);

        totalExpense += amount;
        document.getElementById('total').innerText = "Total: â‚¹" + totalExpense.toFixed(2);

        document.getElementById('date').value = '';
        document.getElementById('category').value = '';
        document.getElementById('amount').value = '';
      } else {
        alert("Please fill all fields!");
      }
    }
  </script>

</body>
</html>
